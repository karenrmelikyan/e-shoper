<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<button class="open-btn">Support</button>
<div class="chat-popup">
    <div class="chat-popup-header">
        <h3>Support</h3>
        <button class="close-btn">&times;</button>
    </div>
    <div class="chat-popup-body">
        <form>
            <input type="text" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
</div>

</body>
</html>


<style>
    .chat-popup {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 0;
        max-height: 500px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        overflow-y: scroll;
        transition: height 0.3s ease;
        z-index: 999;
    }

    .chat-popup-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ccc;
    }

    .chat-popup-header h3 {
        margin: 0;
    }

    .close-btn {
        background-color: transparent;
        border: none;
        color: #000;
        font-size: 24px;
        cursor: pointer;
    }

    .chat-popup-body form {
        display: flex;
        margin: 10px;
    }

    .chat-popup-body input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
    }

    .chat-popup-body button[type="submit"] {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-bottom-right-radius: 5px;
        border-top-right-radius: 5px;
        cursor: pointer;
    }

    .open-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        z-index: 999;
    }

</style>

<script>
    const openBtn = document.querySelector('.open-btn');
    const chatPopup = document.querySelector('.chat-popup');
    const closeBtn = document.querySelector('.close-btn');
    const messageInput = document.querySelector('.chat-popup-body input[type="text"]');
    const messageForm = document.querySelector('.chat-popup-body form');

    openBtn.addEventListener('click', () => {
        chatPopup.style.height = '500px';
        chatPopup.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        chatPopup.style.height = '0';
        chatPopup.style.display = 'none';
    });

    messageInput.addEventListener('keydown', (event) => {
        // Prevent the chat popup from closing when the enter key is pressed
        if (event.key === 'Enter') {
            event.preventDefault();
        }
    });

    messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = messageInput.value;
        if (message.trim() !== '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            document.querySelector('.chat-popup-body').appendChild(messageElement);
            messageInput.value = '';
        }
    });

</script>
